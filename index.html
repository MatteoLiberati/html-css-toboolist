<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- HEADER -->
   <header>
      <h1 class="title">
          <img class="logo" src="./img/logo.png" alt="logo">
          Toboolist
      </h1>
   </header>

    <!-- MAIN -->
   <main>

       <!-- TASK NAV -->
       <nav>
           <a href="" class="button add-task">
               Add-Task
           </a>
           <a href="" class="button add-section">
               Add-Section
           </a>
       </nav>

       <!-- CONTAINER TASK LIST -->
       <div class="task-list">

            <!-- SECTION NEW TASK -->
           <section>
               <h2>
                   <span class="freccia">&#9662;</span> New Task</h2>
               <ul>
                   <li>
                       <span class="verification check">&check;</span> Quarterly Newsletters
                       <div class="label editorial">
                            Editorial
                       </div>
                    </li>
               </ul>
           </section>

           <!-- SECTION TODAY -->
           <section>
                <h2>
                    <span class="freccia">&#9662;</span> Today
                </h2>
                <ul>
                    <li>
                        <span class="verification check">&check;</span> Recruiting blog post
                        <div class="label editorial">
                            Editorial
                        </div>
                    </li>
                    <li>
                        <span class="verification check">&check;</span> Mobile app launch
                        <div class="label q1goals">
                            Q1 Goals
                        </div>
                    </li>
                    <li>
                        <span class="verification remove">&#9587;</span> Interview John H
                        <div class="label recruiting">
                            Recruiting
                        </div>
                    </li>
                    <li>
                        <span class="verification remove">&#9587;</span> Summit update to mobile storefronts
                        <div class="label mobile">
                            Mobile
                        </div>
                    </li>
                </ul>
           </section>

       </div>
   </main>
</body>
</html>
